[package]
name = "ricochet-cli"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "ricochet"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive", "env"] }
clap-markdown = "0.1"
reqwest = { version = "0.12", features = ["json", "multipart", "stream", "cookies"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["io"] }
dirs = "5.0"
toml = "0.8"
dialoguer = "0.11"
indicatif = "0.17"
comfy-table = "7.1"
chrono = { version = "0.4", features = ["serde"] }
colored = "2.1"
webbrowser = "1.0"
url = "2.5"
prefixed-api-key = "0.3"
ulid = "1.1"
flate2 = "1.0"
tar = "0.4"
axum = "0.7"
urlencoding = "2.1"
unicode-icons = "0.1"

# Internal dependencies
# Using Git dependencies with SSH (for private repo)
ricochet-core = { git = "ssh://git@github.com/ricochet-rs/ricochet.git", branch = "feat/oauth-callback" }
ricochet-auth = { git = "ssh://git@github.com/ricochet-rs/ricochet.git", branch = "feat/oauth-callback" }

# For local development, you can override with:
# ricochet-core = { path = "../ricochet/ricochet-core" }
# ricochet-auth = { path = "../ricochet/ricochet-auth" }

[dev-dependencies]
mockito = "1.5"
tempfile = "3.8"
tokio-test = "0.4"
