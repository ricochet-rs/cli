[package]
name = "ricochet-cli"
version = "0.1.0"
edition = "2024"
build = "build.rs"

[[bin]]
name = "ricochet"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive", "env"] }
clap-markdown = "0.1"
reqwest = { version = "0.12", features = ["json", "multipart", "stream", "cookies", "rustls-tls"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["io"] }
dirs = "6.0"
toml = "0.9"
dialoguer = "0.12"
indicatif = "0.18"
comfy-table = "7.1"
chrono = { version = "0.4", features = ["serde"] }
colored = "3.0"
webbrowser = "1.0"
url = "2.5"
prefixed-api-key = "0.3"
ulid = "1.1"
flate2 = "1.0"
tar = "0.4"
axum = "0.8"
urlencoding = "2.1"
unicode-icons = "2.0"
html-escape = "0.2"

ricochet-core = { git = "https://github.com/ricochet-rs/ricochet.git", branch = "feat/oauth-callback" }
ricochet-auth = { git = "https://github.com/ricochet-rs/ricochet.git", branch = "feat/oauth-callback" }
ricochet-ui = { git = "https://github.com/ricochet-rs/ricochet.git", branch = "feat/oauth-callback" }

# Direct dependency to control SQLite build configuration
# Use bundled for all targets to ensure consistent behavior
# [dependencies.libsqlite3-sys]
# version = "0.28.0"
# features = ["bundled"]

[dev-dependencies]
mockito = "1.5"
tempfile = "3.8"
tokio-test = "0.4"
