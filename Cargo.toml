[package]
name = "ricochet-cli"
version = "0.1.0"
edition = "2024"
build = "build.rs"

[[bin]]
name = "ricochet"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive", "env"] }
clap-markdown = "0.1"
reqwest = { version = "0.12", features = ["json", "multipart", "stream", "cookies"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["io"] }
dirs = "6.0"
toml = "0.9"
dialoguer = "0.12"
indicatif = "0.18"
comfy-table = "7.1"
chrono = { version = "0.4", features = ["serde"] }
colored = "3.0"
webbrowser = "1.0"
url = "2.5"
prefixed-api-key = "0.3"
ulid = "1.1"
flate2 = "1.0"
tar = "0.4"
axum = "0.8"
urlencoding = "2.1"
unicode-icons = "2.0"
html-escape = "0.2"

ricochet-core = { git = "https://github.com/ricochet-rs/ricochet.git", branch = "main" }
ricochet-auth = { git = "https://github.com/ricochet-rs/ricochet.git", branch = "main" }
ricochet-ui = { git = "https://github.com/ricochet-rs/ricochet.git", branch = "main" }
regex = "1.11.3"

[dev-dependencies]
mockito = "1.5"
tempfile = "3.8"
tokio-test = "0.4"

# CI profile: fast compilation, minimal optimization
# Use with: cargo build --profile ci
[profile.ci]
inherits = "release"
opt-level = 0          # No optimization for faster compilation
debug = false          # No debug info to keep binary size reasonable
strip = true           # Strip symbols
lto = false            # No link-time optimization
codegen-units = 4     # More units = faster compilation
incremental = true     # Enable incremental compilation

# Release profile: full optimization for production builds
# Only used for tagged releases
[profile.release]
opt-level = 3          # Maximum optimization
debug = false          # No debug info
strip = true           # Strip symbols for smaller binaries
lto = "thin"           # Thin LTO for better optimization with reasonable compile time
codegen-units = 1      # Single unit for better optimization
panic = "abort"        # Smaller binaries, faster execution
incremental = false    # No incremental for reproducible builds

# Optimize dependencies even in dev mode for better test performance
[profile.dev.package."*"]
opt-level = 1
